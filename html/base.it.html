            <p>Matera è una città tra le più antiche del mondo il cui territorio testimonia insediamenti umani a partire dal paleolitico fino ai nostri giorni. Il nucleo urbano si sviluppa a partire dalle grotte naturali scavate nella roccia successivamente modellate in strutture più complesse all’interno di due grandi anfiteatri naturali che sono il Sasso Caveoso e il Sasso Barisano. Nel 1993 Matera entra a far parte del Patrimonio Mondiale UNESCO e nel 2014 la proclamano Capitale Europea della Cultura per l’anno 2019.</p>
            <h6>DA FARE</h6>
            <ul>
                <li>I Sassi:Centro storico di Matera</li>
                <li>La Catedrale: XIII secolo, stile Romanico-Pugliese</li>
                <li>Chiese rupestre: San Pietro Barisano, Santa Lucia delle Malve</li>
                <li>Casa tipica di Matera: Un viaggio dietro nel tempo</li>
                <li>Luoghi di riprese: Porta Pistola, Murgia and Gravina</li>
                <li>Grotta di Chitaridd: Esclusiva per i nostri ospiti</li>
                <li>Mangiare a Matera: Orecchiette alle rape, fave e cicorie, tagliata di vitello podolico</li>

            <ul>
                <li>In auto – dal Nord e dall’Est: per arrivare a Matera da nord Autostrada A14 Bologna – Taranto, lasciare l’Autostrada a Bari Nord e poi seguire le indicazioni per Altamura ss 96. Uscire ad Altamura dalla S.S. 96 e prendere la SS 99. Matera dista da Bari 60 chilometri e la strada è in parte a doppia corsia di marcia.</li>
                <li>In auto – dal Sud: dalla Calabria e Sicilia Autostrada A3 Salerno Reggio Calabria. Al bivio di Firmo – Sibari seguire le indicazioni per Sibari e Taranto fino a raggiungere la SS 106 Jonica.Uscire dalla SS 106 Jonica al bivio per Matera e seguire le indicazioni.</li>
                <li>In auto-dal Nord Ovest: se si proviene da Firenze, Roma, Napoli o Salerno Autostrada A1 o A30 e dopo l’immissione sulla A3 Salerno – Reggio Calabria, proseguire per Potenza sulla E 847. Arrivati a Potenza proseguire sulla SS 407 Basentana proseguendo fino a Ferrandina Scalo prendendo l’uscita per Matera che si raggiunge con la S.S. 7.</li>
                <li>In auto – dal Sud–Est: provenendo da Lecce e dal Salento in generale, è necessario raggiungere Taranto e da li proseguire sulla SS 7 in direzione Massafra seguendo le indicazioni per Palagiano Castellaneta e Laterza.</li>
                <li>In aereo: l’aeroporto più vicino è quello di Bari Palese che dista circa 60 km. Dall’aeroporto si può raggiungere Matera con le linee autobus, treno FAL, sono disponibili numerosi servizi di navetta (taxi) con conducente.</li>
                <li>In treno: per chi arriva in treno da nord – ovest la stazione FS più vicina è Ferrandina Scalo, a 30 km circa di distanza, da li vi è un collegamento bus operato da FAL. Da est e nord est si arriva a Bari Centrale con il servizio di Trenitalia e da li si può prendere il treno delle FAL (a poche decine di metri).Le linee ferroviarie FAL dispongono di tre stazioni principali a Matera la più centrale è quella di Piazza Aldo Moro.</li>
                <li>In autobus: Matera è raggiungibile in autobus da Bari (servizio FAL) e dalle principali città italiane: Roma, Milano, Napoli, Bologna (servizi operati da Marozzi, Marino, Sita, Miccolis).</li>

Matera – UNESCO Heritage Site since 1993
“…Arrivai a Matera verso le undici del mattino. Avevo letto nella guida che è una città pittoresca, che merita di essere visitata, che c’è un museo di arte antica e delle curiose abitazioni trogloditiche. Ma quando uscii dalla stazione, un edificio moderno e piuttosto lussuoso, e mi guardai attorno, cercai invano con gli occhi la città. La città non c’era. Allontanatomi ancora un poco dalla stazione, arrivai a una strada, che da un solo lato era fiancheggiata da vecchie case, e dall’altro costeggiava un precipizio. In quel precipizio c’era Matera.” (Carlo Levi, Cristo si è fermato a Eboli)…”

            </div>
            <div>
                    LA STORIA DI MATERA
                    La preistoria
                    I tempi a cui risalgono le prime grotte.
                    
                    300 A.C.
                    I romani fondano la citta’ di Matheola.
                    
                    600 D.C.
                    Matera viene conquistata da Lombardi e diventa parte del Ducato di Benevento.
                    
                    700 – 800 D.C.
                    Le grotte vengono utilizzate come monasteri da Benedettini e da monaci Greco-Ortodossi.
                    900 – 1000 D.C.
Matera viene coinvolta nella lotta tra Saracenti, Bizzantini e Germani che distruggono la citta’.
1000 D.C.
Matere cade sotto i Normanni.

1500 D.C.
Dopo una serie di terremoti e pesti, la citta’ viene occupata da Aragonesi che a sua volta la regalano alla famiglia dei Tramontano.

1514 D.C.
La popolazione si ribella e uccide il Conte Giovanni Carlo Tramontano.

1700 D.C.
Matera finisce tra le mani dei Orsini e diventa parte delle Terre d’Otranto di Puglia.
1806 D.C.
Matera smette di essere la capitale di Basilicata dopo che Potenza viene proclamata a suo posto da Joseph Bonaparte, Re di Napoli e fratello maggiore di Napoleone Bonaparte.

1927 D.C.
Matera diventa capoluogo della provincia di Matera.

1943 D.C.
Matera e’ la prima citta’ italiana a ribellarsi contro l’occupazione tedesca.
            </div>
